<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlinkTalk - Modern Video Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-comments"></i>
            <span>BlinkTalk</span>
        </div>
        <div class="navbar-links">
            <button class="nav-btn" onclick="startChat('text')">
                <i class="fas fa-keyboard"></i>
                Text Chat
            </button>
            <button class="nav-btn" onclick="startChat('video')">
                <i class="fas fa-video"></i>
                Video Chat
            </button>
            <button class="nav-btn" onclick="toggleSettings()">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </nav>

    <div class="main-content">
        <div class="welcome-screen" id="welcome-screen">
            <h1>Welcome to BlinkTalk</h1>
            <p>Connect with random strangers for text or video conversations</p>
            <div class="action-buttons">
                <button class="primary-btn" onclick="startChat('text')">
                    <i class="fas fa-keyboard"></i>
                    Start Text Chat
                </button>
                <button class="primary-btn" onclick="startChat('video')">
                    <i class="fas fa-video"></i>
                    Start Video Chat
                </button>
            </div>
        </div>

        <div class="chat-container" id="chat-container" style="display: none;">
            <div class="chat-header">
                <button class="back-btn" onclick="endChat()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="chat-status">
                    <span id="connection-status">Connecting...</span>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-container">
                <div class="typing-indicator" id="typing-indicator">
                    <span>Stranger is typing...</span>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="video-container" id="video-container" style="display: none;">
            <div class="video-header">
                <button class="back-btn" onclick="endChat()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="video-controls">
                    <button class="control-btn" onclick="toggleMute()">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-btn" onclick="toggleVideo()">
                        <i class="fas fa-video"></i>
                    </button>
                </div>
            </div>
            <div class="video-grid">
                <div class="remote-video-container">
                    <video id="remote-video" autoplay playsinline></video>
                </div>
                <div class="local-video-container">
                    <video id="local-video" autoplay playsinline muted></video>
                </div>
            </div>
            <div class="video-chat-container">
                <div class="video-chat-messages" id="video-chat-messages"></div>
                <div class="video-chat-input">
                    <input type="text" id="video-message-input" placeholder="Type a message..." autocomplete="off">
                    <button class="send-btn" onclick="sendVideoMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="settings-modal" id="settings-modal">
        <div class="settings-content">
            <h2>Settings</h2>
            <div class="settings-section">
                <h3>Audio</h3>
                <select id="audio-input">
                    <option value="">Select microphone</option>
                </select>
            </div>
            <div class="settings-section">
                <h3>Video</h3>
                <select id="video-input">
                    <option value="">Select camera</option>
                </select>
            </div>
            <div class="settings-section">
                <h3>Theme</h3>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <button class="close-btn" onclick="toggleSettings()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
